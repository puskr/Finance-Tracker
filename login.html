<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Income Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 35px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 0;
      font-size: 15px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background-color: #dc3545;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #b02a37;
      transform: scale(1.02);
    }

    .extras {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .extras a {
      color: #007bff;
      text-decoration: none;
    }

    .extras a:hover {
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/login">
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Enter username" required>

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter password" required>

    <button type="submit">Login</button>

    <div class="extras">
      <a href="/forgot-password">Forgot Password?</a>
    </div>
  </form>

  <div class="register-link">
    Don't have an account? <a href="/register">Register here</a>
  </div>
</div>

</body>
</html>
